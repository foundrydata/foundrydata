name: Release After Tests

on:
  workflow_run:
    workflows: ['Testing v2.1 (Quick)']
    types:
      - completed

permissions:
  contents: write

jobs:
  publish:
    name: Publish on tag after tests success
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' &&
          github.event.workflow_run.event == 'push' &&
          startsWith(github.event.workflow_run.head_branch, 'v') }}
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        id: tag
        run: |
          echo "tag=${{ github.event.workflow_run.head_branch }}" >> "$GITHUB_OUTPUT"

      - name: Checkout tag ${{ steps.tag.outputs.tag }}
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ steps.tag.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish workspaces to npm
        run: npm publish --workspaces
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Mark Release as Published (unset draft)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
