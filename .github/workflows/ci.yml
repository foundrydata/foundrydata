name: FoundryData CI (lint → tests → bench)

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CI: 'true'
  NODE_VERSION: '20.x'
  BENCH_P95_BUDGET: '120'
  BENCH_MEMORY_BUDGET: '512'
  FOUNDRY_BENCH_QUICK: '1'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Typecheck (tests config)
        run: npm run typecheck

      - name: Typecheck (project references)
        run: npm run typecheck:build

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit test suite
        run: npm run test -- packages/core/test/unit

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run integration suite
        run: npm run test -- packages/core/test/e2e

  bench:
    name: Bench Harness (diagnostic only)
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run bench harness (strict budgets)
        run: npm run bench
        continue-on-error: true

      - name: Upload bench gate summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bench-gate-${{ github.run_id }}
          path: bench/bench-gate.json
          if-no-files-found: error
          retention-days: 14
