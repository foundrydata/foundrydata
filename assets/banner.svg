<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- GitHub README Banner - Wide format for repository header -->
  
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="banner-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#EFF6FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F0FDF4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EFF6FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for subtle texture -->
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#3B82F6" opacity="0.1"/>
      <circle cx="22" cy="22" r="1" fill="#10B981" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1200" height="300" fill="url(#banner-gradient)"/>
  <rect width="1200" height="300" fill="url(#dots)"/>
  
  <!-- Logo on the left -->
  <g transform="translate(100, 75) scale(0.75)">
    <!-- Left bracket -->
    <path d="M 70 60 L 50 60 L 50 140 L 70 140 L 70 130 L 60 130 L 60 70 L 70 70 Z" fill="#3B82F6"/>
    
    <!-- Data blocks -->
    <rect x="84" y="84" width="16" height="16" fill="#3B82F6" rx="2"/>
    <rect x="104" y="84" width="16" height="16" fill="#60A5FA" rx="2"/>
    <rect x="124" y="84" width="16" height="16" fill="#93C5FD" rx="2"/>
    
    <rect x="84" y="104" width="16" height="16" fill="#10B981" rx="2"/>
    <rect x="104" y="104" width="16" height="16" fill="#34D399" rx="2"/>
    <rect x="124" y="104" width="16" height="16" fill="#6EE7B7" rx="2"/>
    
    <!-- Right bracket -->
    <path d="M 154 60 L 174 60 L 174 140 L 154 140 L 154 130 L 164 130 L 164 70 L 154 70 Z" fill="#3B82F6"/>
  </g>
  
  <!-- Title and description -->
  <text x="320" y="130" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="700" fill="#0A0A0A">
    FoundryData
  </text>
  
  <text x="320" y="180" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="400" fill="#374151">
    Generate test data from JSON Schema
  </text>
  
  <text x="320" y="210" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="400" fill="#6B7280">
    100% compliant or we tell you why • Open Source • CLI First
  </text>
  
  <!-- CLI command preview -->
  <rect x="850" y="110" width="300" height="80" fill="#0A0A0A" rx="8"/>
  <text x="870" y="140" font-family="'Courier New', monospace" font-size="14" fill="#10B981">
    $ npm install -g foundrydata
  </text>
  <text x="870" y="165" font-family="'Courier New', monospace" font-size="14" fill="#60A5FA">
    $ foundrydata generate
  </text>
  <text x="890" y="165" font-family="'Courier New', monospace" font-size="14" fill="#94A3B8">
    
  </text>
</svg>