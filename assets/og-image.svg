    <rect x="84" y="104" width="16" height="16" fill="white" rx="2" opacity="0.7"/>
    <rect x="104" y="104" width="16" height="16" fill="white" rx="2" opacity="0.8"/>
    <rect x="124" y="104" width="16" height="16" fill="white" rx="2" opacity="0.9"/>
    
